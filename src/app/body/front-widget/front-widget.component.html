<div class="top-paging-digit">
  {{first}}
</div>

<div class="paging-progress-indicator">
  <app-progress-bar></app-progress-bar>
</div>

<div style="width: 100%; height: 80px">
  <div class="bottom-paging-digit" title="Перейти к историям"
       [style.font-size]="isNavigated || isClicked ? '80px' : '60px'"
       (mouseenter)="onNavigateMouseOnBottomDigit($event)"
       (mouseleave)="onNavigateMouseOutBottomDigit($event)"
       (click)="onClickBottomDigit()">
    {{last}}
  </div>
</div>

<div *ngIf="isClicked" style="position: absolute; top: 50%; left: 10%; width: 100%; height: 100%;">
  <app-pic-item></app-pic-item>
  <app-pic-item></app-pic-item>
  <app-pic-item></app-pic-item>
  <app-pic-item></app-pic-item>
</div>
