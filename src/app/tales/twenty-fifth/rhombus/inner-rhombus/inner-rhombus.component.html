<svg style="width: 100%; height: 100%" class="inner-rhombus">
  <defs>
    <linearGradient id="three_opacity_stops">
      <stop offset="0%" style="stop-color: #906; stop-opacity: 1.0"/>
      <stop offset="50%" style="stop-color: #906; stop-opacity: 0.3"/>
      <stop offset="100%" style="stop-color: #906; stop-opacity: 0.10"/>
    </linearGradient>
  </defs>
  <rect [attr.x]="startPointX + 100"
        [attr.y]="startPointY + 100"
        [attr.height]="squareLength - 200"
        [attr.width]="squareLength - 200"
        style="fill: url(#three_opacity_stops);"
        [attr.transform]="'rotate(45 ' + rotationPointX + ' ' + rotationPointY + ')'"
  ></rect>
</svg>
