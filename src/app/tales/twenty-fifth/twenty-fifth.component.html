<div class="bg">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="body" [style.background-image]="tale.image">
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <app-tale-navigation
          class="navigator"
          color="#E5E5E5"
          [page]=tale.order
          [total]=3
        ></app-tale-navigation>
      </div>
    </div>
  </div>
</div>

<div class="front">
  <div style="width: 100%; height: 100%; position: absolute"
       [innerHTML]="svgImage | noSanitize"
  ></div>
  <app-rhombus style="height: 100%; width: 100%; position: absolute"></app-rhombus>
</div>
