<div [ngClass]="isNavigated ? 'full-front-button-container' : 'normal-front-button-container'">
  <div class="picture-title">NEW WORLD</div>
  <button class="picture-btn default" [tooltip]="title"
          (mouseenter)="onNavigateMouseOnButton($event)"
          (mouseleave)="onNavigateMouseOutButton($event)"
  ></button>
</div>
