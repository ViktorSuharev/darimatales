<div class="container" [ngClass]="isHovered ? 'on-hover' : 'normal'">
  <div
    class="picture-btn"
    [tooltip]="'ПЕРЕЙТИ К ИСТОРИИ'"
    [style.background-image]="image"
    (mouseenter)="isHovered = true"
    (mouseleave)="isHovered = false">
    <div class="picture-title">NEW WORLD</div>
  </div>
</div>
