<div [ngClass]="isNavigated ? 'full-front-button-container' : 'normal-front-button-container'">
  <div class="picture-title">NEW WORLD</div>
  <button
    class="picture-btn default"
    [style.background-image]="image"
    [tooltip]="title"
    (mouseenter)="isNavigated = true"
    (mouseleave)="isNavigated = false"
  ></button>
</div>
