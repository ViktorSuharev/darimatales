<div [style.color]="color">
  <div class="top-paging-digit">{{current}}</div>
  <app-progress-bar class="paging-progress-indicator"></app-progress-bar>
  <div
      class="bottom-paging-digit"
      [tooltip]="title"
      [style.font-size]="isNavigated || this.overlayService.visible ? '80px' : '60px'"
      (mouseenter)="isNavigated = true"
      (mouseleave)="isNavigated = false"
      (click)="onClickBottomDigit($event, overlay)">
    {{total}}
  </div>
</div>

<ng-template #overlay>
  <div class="modal-card">
    <section class="modal-card-body">
      <app-pic-gallery
        *ngIf="this.overlayService.visible"
        [options]="options"
        (select)="onSelect($event)"
      ></app-pic-gallery>
    </section>
  </div>
</ng-template>
