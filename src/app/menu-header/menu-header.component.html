<div class="menu-header-btn-template">
  <button class="menu-btn-icon" title="click here"></button>
</div>
<div class="menu-header-item">
  <app-menu-button [title]="'список историй'" (click)="flipDropDown()"></app-menu-button>
  <div *ngIf="isDropDownOpened">
    <div>
      <app-menu-button class="pl-10" [title]="'white-snake'" (click)="selectTale('/white-snake')">White snake</app-menu-button>
    </div>
    <div>
      <app-menu-button class="pl-10" [title]="'twenty-fifth'" (click)="selectTale('/twenty-fifth')">Twenty fifth</app-menu-button>
    </div>
    <div>
      <app-menu-button class="pl-10" [title]="'nameless-child'" (click)="selectTale('/nameless-child')">Nameless Child</app-menu-button>
    </div>
  </div>
</div>
<div class="menu-header-item">
  <app-menu-button [title]="'галлерея'"></app-menu-button>
</div>
